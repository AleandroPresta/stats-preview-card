<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-wrapper">
      <img src="./images/image-header-mobile.jpg" alt="Image Header">
    </div>
    <div class="info-wrapper">
      <div class="info-content">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficency.</p>
        <div class="stats-content">
          <div class="stats-1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stats-2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stats-3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
